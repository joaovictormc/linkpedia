{% extends "pages/base.html" %}

{% block subtitulo %} LinkPédia - Cadastro {% endblock %}

{% block topo %}
<style>
    .register-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #7B2CBF 0%, #9D4EDD 100%);
    }
    .register-card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 700px;
        width: 100%;
        position: relative;
    }
    .register-header {
        text-align: center;
        background: #5A189A;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        padding: 2rem 1rem 1rem 1rem;
        position: relative;
        overflow: hidden;
    }
    .register-header img {
        width: 100px;
        margin-bottom: 0.5rem;
    }
    .register-header h3 {
        margin: 0;
        font-size: 1.5rem;
        color: #fff;
        font-weight: bolder;
    }
    .register-form-group {
        margin-bottom: 1.5rem;
    }
    .register-form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
    }
    .register-form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .register-btn {
        background: #5A189A;
        border: none;
        color: #fff;
        padding: 0.75rem;
        width: 100%;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    .register-btn:hover {
        background: #3C096C;
    }
    .register-links {
        text-align: center;
        margin-top: 1rem;
    }
    .register-links a {
        color: #5A189A;
        text-decoration: none;
        font-weight: bold;
    }
    .register-links a:hover {
        text-decoration: underline;
    }
    .back-to-login {
        text-align: center;
        margin-top: 1rem;
    }
    .back-to-login a {
        color: #5A189A;
        text-decoration: none;
        font-weight: bold;
    }
    .back-to-login a:hover {
        text-decoration: underline;
    }
</style>

<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <img src="/static/img/linkpedia.png" alt="LinkPédia Logo">
            <h3>Cadastro no LinkPédia</h3>
        </div>
        <div class="register-body mt-3">
            <form>
                <div class="register-form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" placeholder="Digite seu nome">
                </div>
                <div class="register-form-group">
                    <label for="dob">Data de Nascimento</label>
                    <input type="date" id="dob">
                </div>
                <div class="register-form-group">
                    <label for="email">Endereço de Email</label>
                    <input type="email" id="email" placeholder="Digite seu email">
                </div>
                <div class="register-form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha">
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="register-btn">Cadastrar</button>
                </div>
            </form>
            <div class="back-to-login mt-3">
                <a href="/">Voltar para o login</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
