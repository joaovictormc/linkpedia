{% extends "pages/base.html" %}

{% block subtitulo %} LinkPédia - Sucesso no Cadastro {% endblock %}

{% block topo %}
<style>
    .success-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #7B2CBF 0%, #9D4EDD 100%);
    }
    .success-card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 700px;
        width: 100%;
        text-align: center;
    }
    .success-header {
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .success-header img {
        width: 150px;
        margin-bottom: 1rem;
    }
    .success-header h3 {
        margin: 0;
        font-size: 1.5rem;
        color: #5A189A;
        font-weight: bolder;
    }
    .success-body {
        margin-top: 2rem;
    }
    .success-btn {
        padding-top: 12px;
        background: #5A189A;
        border: none;
        color: #fff;
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
        text-decoration: none;
    }
    .success-btn:hover {
        background: #3C096C;
    }
</style>

<div class="success-container">
    <div class="success-card">
        <div class="success-header">
            <img src="/static/img/linkpedia.png" alt="LinkPédia Logo">
            <h3>Cadastro realizado com sucesso!</h3>
        </div>
        <div class="success-body">
            <p>Seu cadastro foi realizado com sucesso. Clique no botão abaixo para voltar ao login.</p>
            <button onclick="window.location.href='/'" class="success-btn">Voltar ao Login</button>
        </div>
    </div>
</div>

{% endblock %}
