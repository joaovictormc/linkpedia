{% extends "pages/base.html" %}

{% block subtitulo %} LinkPédia - Fazer login {% endblock %}

{% block topo %}
<!-- Adicionando o link para os ícones do Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
    .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #7B2CBF 0%, #9D4EDD 100%);
    }
    .login-card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 700px;
        width: 100%;
        position: relative;
    }
    .login-header {
        text-align: center;
        background: #5A189A;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        padding: 2rem 1rem 1rem 1rem;
        position: relative;
        overflow: hidden;
    }
    .login-header img {
        width: 100px;
        margin-bottom: 0.5rem;
    }
    .login-header h3 {
        margin: 0;
        font-size: 1.5rem;
        color: #fff;
        font-weight: bolder;
    }
    .login-form-group {
        margin-bottom: 1.5rem;
    }
    .login-form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
    }
    .login-form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .password-container {
        position: relative;
        display: block;
        align-items: center;
    }
    .password-container input {
        width: 100%;
        padding-right: 2.5rem;
    }
    .password-container .toggle-password {
        position: absolute;
        right: 10px;
        display: flex;
        top: 48px;
        cursor: pointer;
        font-size: 1.25rem;
        color: #666;
    }
    .login-btn {
        background: #5A189A;
        border: none;
        color: #fff;
        padding: 0.75rem;
        width: 100%;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    .login-btn:hover {
        background: #3C096C;
    }
    .login-links {
        text-align: center;
        margin-top: 1rem;
    }
    .login-links a {
        color: #5A189A;
        text-decoration: none;
        font-weight: bold;
    }
    .login-links a:hover {
        text-decoration: underline;
    }
    .forgot-password {
        display: flex;
        justify-content: flex-end;
        align-items: center;
    }
    .error-message{
        padding:10px;
        background-color: red;
        font-weight:bold;
        color:white;
        text-align:center;
    }
</style>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <img src="/static/img/linkpedia.png" alt="LinkPédia Logo">
            <h3>Bem-vindo ao LinkPédia</h3>
        </div>
        <div class="login-body mt-3">
            <form class="json-form" action="/post_login" method="post">
                <div class="login-form-group">
                    <label for="email">Endereço de Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="login-form-group password-container">
                    <label for="password">Senha</label>
                    <input type="password" name="senha" id="password" placeholder="Digite sua senha" required>
                    <span class="toggle-password" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="forgot-password">
                    <a href="/recuperar_senha" class="btn btn-link p-0">Esqueci minha senha</a>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="login-btn">Entrar</button>
                </div>
            </form>
            <div class="login-links mt-3">
                <a href="/cadastrar">Não tem uma conta? Cadastre-se</a>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/formToJson.js"></script>

<script>
    function togglePassword(id) {
        const passwordField = document.getElementById(id);
        const type = passwordField.type === "password" ? "text" : "password";
        passwordField.type = type;
        const icon = passwordField.nextElementSibling.querySelector('i');
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
    }
</script>

{% endblock %}
