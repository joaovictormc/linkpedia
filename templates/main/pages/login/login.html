{% extends "pages/base.html" %}

{% block subtitulo %} LinkPédia - Fazer login {% endblock %}

{% block topo %}
<style>
    .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #7B2CBF 0%, #9D4EDD 100%);
    }
    .login-card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 700px;
        width: 100%;
        position: relative;
    }
    .login-header {
        text-align: center;
        background: #5A189A;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        padding: 2rem 1rem 1rem 1rem;
        position: relative;
        overflow: hidden;
    }
    .login-header img {
        width: 100px;
        margin-bottom: 0.5rem;
    }
    .login-header h3 {
        margin: 0;
        font-size: 1.5rem;
        color: #fff;
        font-weight: bolder;
    }
    .login-form-group {
        margin-bottom: 1.5rem;
    }
    .login-form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
    }
    .login-form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .login-btn {
        background: #5A189A;
        border: none;
        color: #fff;
        padding: 0.75rem;
        width: 100%;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    .login-btn:hover {
        background: #3C096C;
    }
    .login-links {
        text-align: center;
        margin-top: 1rem;
    }
    .login-links a {
        color: #5A189A;
        text-decoration: none;
        font-weight: bold;
    }
    .login-links a:hover {
        text-decoration: underline;
    }
    .forgot-password {
        display: flex;
        justify-content: flex-end;
        align-items: center;
    }
</style>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <img src="/static/img/linkpedia.png" alt="LinkPédia Logo">
            <h3>Bem-vindo ao LinkPédia</h3>
        </div>
        <div class="login-body mt-3">
            <form action="/post_login" method="post">
                <div class="login-form-group">
                    <label for="email">Endereço de Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email">
                </div>
                <div class="login-form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha">
                </div>
                <div class="forgot-password">
                    <a href="/recuperarsenha" class="btn btn-link p-0">Esqueci minha senha</a>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="login-btn">Entrar</button>
                </div>
            </form>
            <div class="login-links mt-3">
                <a href="/cadastrar">Não tem uma conta? Cadastre-se</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
